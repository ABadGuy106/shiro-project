spring.application.name=shiro-boot-jsp
server.port=8081
server.servlet.context-path=/shiro

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/shiro?useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root


mybatis.type-aliases-package=net.abadguy.entity
mybatis.mapper-locations=classpath:mapper/*.xml


logging.level.root=info
logging.level.net.abadguy=debug


spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0







